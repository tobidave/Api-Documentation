<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Api Documentation</title>
</head>
<body>
    
    <div class="container ">
        <div class="center">
            <button class="getText btn red z-depth-0 ">
                Name Genertor
            </button>
        
            <button class="question btn blue z-depth-0">
                Question Genertor
            </button>
        
            <button class="getPost btn yellow z-depth-0">
                Post Genertor
        
            </button>

        </div>
        
    
        <form action="" class="addPost container">
            <div class="row">
                <form class="s6">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="category" type="text" class="validate" placeholder="Category of the Question">
                            <label for="category">Category</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="id" type="text" class="validate" placeholder="id: Numbers and Letters">
                            <label for="id">Id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="question" type="text" class="validate" placeholder="your question">
                            <label for="question">Question</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="type" type="text" class="validate" placeholder="your type of question">
                            <label for="type">Type</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="difficulty" type="text" class="validate" placeholder="difficulty of question"> 
                            <label for="difficulty">Difficulty</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons right">send</i>
                  </button>
            </div>
            </form>
       
    
        <h1 class="header"></h1>
        <p class="id"></p>
        <p class="name"></p>

    </div>
    


  

   
 
    
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
